functions:
  - isLoggedIn(): auth.uid !== null

schema:
  definitions:
    order:
      type: object
      properties:
        coffeeType: {type: string}
        sugar: {type: number}
        milk: {type: string}
        uid: {type: string}
        timestamp: {type: number}
        clientName: {type: string}
        payerId: {type: string}
        payerName: {type: string}

  type: object
  properties:
    users:
      type: object
      $uid:
        type: object
        properties:
          displayName: {type: string}

    userPreferences:
      type: object
      $uid:
        type: object
        properties:
          preferredCoffeeType: {type: string}
          preferredSugar: {type: number}
          preferredMilk: {type: string}

    userPaymentCache:
      type: object
      $uid:
        type: object
        properties:
          credit: {type: number}
          lastPayment: {type: number}

    coffeeData:
      type: object
      properties:
        coffeeTypeList:
          type: object
          $coffeeType:
            type: object
            properties:
              name: {type: string}
              shortName: {type: string}
        milkTypeList:
          type: object
          $milkType:
            type: object
            properties:
              name: {type: string}
              shortName: {type: string}
        sugarTypeList:
          type: object
          $sugarType:
            type: object
            properties:
              name: {type: string}
              quantity: {type: number}

    orderList:
      type: object
      properties:
        pending:
          type: object
          indexOn: [uid, payerId]
          $order: {$ref: "#/definitions/order"}
        pendingSelection:
          type: object
          indexOn: selectedByUid
          $selected:
            type: object
            properties:
              selected: {type: boolean}
              selectedTimestamp: {type: number}
              selectedByUid: {type: string}
              selectedByUserDisplayName: {type: string}
        paid:
          type: object
          indexOn: timestamp
          $order: {$ref: "#/definitions/order"}

    receiptList:
      type: object
      properties:
        current:
          type: object
          indexOn: timestamp
          $receipt:
            type: object
            properties:
              payerId: {type: string}
              payerName: {type: string}
              timestamp: {type: number}
              cost: {type: number}
              # orderList:
              #   type: object
              #   $orderId: {type: boolean}

access:
  - location: /
    read:  true && isLoggedIn()
    write: true && isLoggedIn()
